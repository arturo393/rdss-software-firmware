# Install MiniPC Software 
---
- name: Install RDSS Frontend
  hosts: all
  become: true
  vars_files:
    - ../vars.yaml
  tasks:
  - name: "Installing frontend files"
    copy:
      remote_src: true
      src: /tmp/rdss2/frontend/src/
      dest: /opt/rdss/frontend
  - name: "Installing dependencies"
    shell: npm install --save --legacy-peer-deps && npm install @material-ui/core --save --legacy-peer-deps
    args:
      chdir: /opt/rdss/frontend
  - name: "Patching hammerJS"
    copy:
      remote_src: true
      src: /tmp/rdss2/frontend/src/lib/hammer.js
      dest: /opt/rdss/frontend/node_modules/hammerjs/hammer.js
      owner: root
      group: root
  - name: Apply Config Template
    template:
      src: frontend_config.j2
      dest: /opt/rdss/frontend/.env.local
  - name: "Build frontend dist"
    shell: npm run build
    args:
      chdir: /opt/rdss/frontend
  - name: "Installing frontend system service"
    copy:
      remote_src: true
      src: /tmp/rdss2/frontend/frontendRDSS.service
      dest: /etc/systemd/system
      owner: root
      group: root
  - name: "Start frontend"
    systemd:
      name: frontendRDSS
      state: restarted
      enabled: yes
  - name: "Move change_ip.sh"
    command: mv /opt/rdss/frontend/change_ip.sh /opt/rdss/

  - name: "Set execute permissions on change_ip.sh"
    file:
      path: /opt/rdss/change_ip.sh
      mode: '0755'
      
  - name: "Add cronjob for change_ip.sh"
    cron:
      name: "Run change_ip.sh at reboot"
      special_time: reboot
      user: root
      job: "/opt/rdss/change_ip.sh"
